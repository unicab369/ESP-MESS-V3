<!DOCTYPE html>
<html>
<head>
	<title>ESP32 uPlot Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../lib/uplot/dist/uPlot.min.css">
	<link rel="stylesheet" href="page-style.css">
</head>
<body>
	<div class="dashboard">
		<div class="header">
			<h1>ðŸ“ˆ ESP32 uPlot Dashboard</h1>
			<p>Real-time sensor data visualization</p>
			
			<div class="status-bar">
				<div class="status-item">
					<div>ESP32 IP</div>
					<div id="espIp">Connecting...</div>
				</div>
				<div class="status-item">
					<div>Free Memory</div>
					<div id="freeMemory">---</div>
				</div>
			</div>
			
			<div class="input-group">
				<input type="text" id="serverIp" placeholder="ESP32 IP Address" value="10.0.0.188">
				<button class="btn" onclick="connectToServer()">Connect</button>
				<a href="../page-sensors-scan/sensors-scan.html">
					<button class="btn">Scan Devices</button>
				</a>
			</div>
		</div>

		<div id="charts-container" style="width: 100%;"></div>

		<div class="chart-card">
			<div class="chart-title">ðŸ“‹ Live Data Feed</div>
			<pre id="liveData">Waiting for data...</pre>
		</div>
	</div>

	<!-- uPlot JavaScript -->
	<script src="../lib/uplot/dist/uPlot.iife.min.js"></script>
	<script src="../Script-Services.js"></script>
	<script src="page-script.js"></script>

	<script>		
		// Handle window resize
		window.addEventListener('resize', function() {
			Object.values(chartObjs).forEach(chart => {
				chart.plot.setSize({
					width: document.getElementById(`charts-container`).offsetWidth - 30,
					height: 250
				});
			})
		});
		
		// Initialize on page load
		window.addEventListener('DOMContentLoaded', async function() {
			const serverIp = get_serverIp()
			if (!serverIp) return

			const params = new URLSearchParams({
				current: Date.now()
			})
			
			try {
				// Load config
				const resp = await fetch(`http://${serverIp}/g_config?${params.toString()}`, {
					method: 'GET',
				})

				if (resp.ok) {
					const arrays = await resp.json()
					
					console.log('%cConfigs', 'color: red', arrays)
					initCharts(arrays)
				} else {
					const errorText = await resp.text()
					console.error('Server error:', errorText)
				}
			}
			catch(error) {
				console.error('Connection error:', error)
			}
			
			// // Auto-connect if IP is set
			// const ipInput = document.getElementById('serverIp');
			// if (ipInput.value) {
			// 	setTimeout(connectToServer, 1000);
			// }
		});
	</script>
</body>
</html>
